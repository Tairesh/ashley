name: deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8.12
          architecture: x64
      - name: Checkout
        uses: actions/checkout@main
      - name: Install flake8
        run: pip install flake8
      - name: Run flake8
        run: flake8 ashlee --count --max-line-length=127 --show-source --statistics --exclude .git,__pycache__,venv
  deploy:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Install SSH agent
        run: which ssh-agent || ( apt-get install openssh-client -y )
      - name: Deploy
        run: |
          eval `ssh-agent -s`
          ssh-add <(echo "${{ secrets.SSH_PRIVATE_KEY }}")
          mkdir -p ~/.ssh
          echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
          ssh -t ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_ADDRESS}} "cd ${{ secrets.WORKING_DIR }} && git checkout main && git pull && source venv/bin/activate && pip install -r requirements.txt && sudo systemctl restart ashleybot.service"
